{% set name = "cmeutils" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmelab/cmeutils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8ca066317bb8739616a488119b4d85758d7c3f2c54e40bd6c37e87112515d65b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - freud
    - gsd
    - numpy
    - matplotlib-base
    - pymbar
    - rowan

test:
  imports:
    - cmeutils
  requires:
    - pip

about:
  home: https://github.com/cmelab/cmeutils
  summary: Useful functions by and for the CME lab.
  description: |
    Helpful functions used by the CME Lab.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://github.com/cmelab/cmeutils
  dev_url: https://github.com/cmelab/cmeutils

extra:
  recipe-maintainers:
    - jennyfothergill
    - chrisjonesBSU
